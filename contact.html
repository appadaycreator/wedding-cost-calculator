<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - ウェディング費用計算機</title>
    <meta name="description" content="ウェディング費用計算機へのお問い合わせページです。">
</head>
<body>
    <header>
        <h1>お問い合わせ</h1>
        <nav>
            <ul>
                <li><a href="/">ホーム</a></li>
                <li><a href="privacy.html">プライバシーポリシー</a></li>
                <li><a href="disclaimer.html">免責事項</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>お問い合わせフォーム</h2>
            <form id="contact-form" action="#" method="POST">
                <div>
                    <label for="name">お名前（必須）</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">メールアドレス（必須）</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="subject">件名（必須）</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div>
                    <label for="message">お問い合わせ内容（必須）</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div>
                    <button type="submit">送信する</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ウェディング費用計算機</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // ここにフォーム送信の処理を実装
            alert('お問い合わせありがとうございます。内容を確認次第、ご連絡させていただきます。');
        });
    </script>
</body>
</html>
